<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <script src="main.js" type="module"></script>
    <header> 
      <h1>VIDEOJUEGOS POPULARES 80'S AL 2023</h1>
    </header>

    <div id="filtros"></div>

    <label for="filtrar-por-década">Filtrar por década</label>
    <select id="filtrar-por-década" name="década">
     <option value="80's">80's</option>
     <option value="90's">90's</option>
     <option value="2000">2000</option>
     <option value="2010">2010</option>
    </select>

    <label for="filtrar-por-género">Filtrar por género</label>
    <select id="filtrar-por-género" name="género">
      <option value="acción">Acción</option>
      <option value="disparos">Disparos</option>
      <option value="rol">Rol</option>
      <option value="estrategia">Estrategia</option>
      <option value="aventuras">Aventuras</option>
      <option value="puzzle">Puzzle</option>
      <option value="laberito">Laberinto</option>
      <option value="lucha">Lucha</option>
    </select>


    <label for="filtrar-por-POV">Filtrar por POV</label>
    <select id="filtrar-por-POV" name="POV">
      <option value="tercera-persona">Tercera persona</option>
      <option value="primera-persona">Primera persona</option>
      <option value="vista-isometrica">Vista isométrica</option>
      <option value="vista-superior">Vista superior</option>
      <option value="vista-lateral">Vista lateral</option>
    </select>


    <div id="root"></div> 
   
  </body>
  <footer>
    Videojuegos de los 80's al 2023. Desarrollado por Barbara Trejo y Norma Garcia 
  </footer>
</html>
