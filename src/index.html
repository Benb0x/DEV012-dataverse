<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
 
    <script src="main.js" type="module"></script>
    <nav>
    <header> 
      <h1>VIDEOJUEGOS POPULARES 80'S AL 2023</h1>
    </header>

    <div id="filtros"></div>

    <label for="filtrar-por-género">Filtrar por género</label>
    <select  data-testid="select-filter"  name="género"  id="filtrar-por-género">
      <option value="nada"></option>
      <option value="acción">Acción</option>
      <option value="disparos">Disparos</option>
      <option value="rol">Rol</option>
      <option value="estrategia">Estrategia</option>
      <option value="aventuras">Aventuras</option>
      <option value="puzzle">Puzzle</option>
      <option value="laberito">Laberinto</option>
      <option value="lucha">Lucha</option>
    </select>


    <label for="filtrar-por-POV">Filtrar por POV</label>
    <select data-testid="select-filter" name="POV"  id="filtrar-por-POV">
      <option value="nada"></option>
      <option value="tercera-persona">Tercera persona</option>
      <option value="primera-persona">Primera persona</option>
      <option value="vista-isometrica">Vista isométrica</option>
      <option value="vista-superior">Vista superior</option>
      <option value="vista-lateral">Vista lateral</option>
    </select>
    <label for="ordenar-por">Ordenar por</label>
    <select data-testid="select-filter" name="alfabet" id="ordenar-por">
      <option value="asc">A - Z</option>
    </select>

    <button data-testid="restablecerFiltros">Restablecer Filtros</button>

  </nav>
    <div id="root"></div> 
   
  </body>
  <footer>
    Videojuegos de los 80's al 2023. Desarrollado por Barbara Trejo.
  </footer>
</html>
